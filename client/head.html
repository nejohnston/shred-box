<head>
  <title>shredbox</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
  {{> challenge }}
  {{> typer}}
  {{> loginButtons}}
</body>

<template name="typer">
  <button id="start">Start</button>
  <button id="reset">Reset</button>
  <div id="typer">
      <ul>
        <li id="0">0🔴</li>
        <li id="1">1👴</li>
        <li id="2">2🧗‍♀️</li>
        <li id="3">3🌍</li>
      </ul>
    </div>
</template>

<template name="challenge">
  <h1>{{#if challengeResult }} WIN {{/if}}</h1>
  <div id="challenge">{{ challenge }}</div>
</template>
